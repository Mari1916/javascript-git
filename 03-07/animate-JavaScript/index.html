    <title>Animação com Imagem</title>
    <style>
        #imagem {
            position: absolute;
            left: 0;
            top: 50px;
            transition: let 1s;
        }

    <button id="btnMoverImagem">Mover imagem</button>
    <hr>
    <img id="imagem" src="http://lorempixel.com.br/150/150" alt="">

</body>
